[build]
publish = "public"
command = 'hugo'

[context.production.environment]
HUGO_VERSION = "0.146.6"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[build.environment]
  HUGO_VERSION = "0.146.5"

[context.branch-deploy.environment]
HUGO_VERSION = "0.146.6"

[[plugins]]
  package = "netlify-plugin-cypress"

  [plugins.inputs.postBuild]
    enable = true

  [plugins.inputs]
    enable = false
